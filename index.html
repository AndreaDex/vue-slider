<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- FA CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <div id="app">

        <div class="prev" @click="prev">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="galleria">
            <img :src="gallery[counter]" alt="">
            <div class="selector">
                <i class="fas fa-circle" @click="circleSelector(0)"
                ></i>
                <i class="fas fa-circle" @click="circleSelector(1)"></i>
                <i class="fas fa-circle" @click="circleSelector(2)"
                :class="{selected: isSelected}"></i>
                <i class="fas fa-circle" @click="circleSelector(3)"></i>
                <i class="fas fa-circle" @click="circleSelector(4)"></i>
            </div>
        </div>

        <div class="next" @click="next">
            <i class="fas fa-chevron-right"></i>
        </div>

        

    </div>



    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Il nostro script main.js -->
    <script src="./assets/js/main.js"></script>

</body>
</body>
</html>
